<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NHS Get Institution</title>
    <link rel="shortcut icon" type="image/png" href="../assets/brand/n.png">


    <!-- Bootstrap core CSS -->
    <link href="../../assets/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../assets/styles/nhsforms.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="text-center">
<div class="form-nhs">
    <img class="mb-4" src="../../assets/brand/n.png" alt="" width="156" height="156">
    <h1 class="h3 mb-3 font-weight-normal">Get Institution form</h1>


    <form class="form-nhs" method="GET" th:action="@{/medical-institutions/by-id}" th:object="${institution}">


        <div class="form-label-group">
            <input id="id" name="id" th:field="*{id}" type="id" class="form-control"
                   placeholder="ID" autofocus>
            <span th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></span>
            <label for="id">ID</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Get Institution</button>
    </form>

    <form class="form-nhs" method="GET" th:action="@{/medical-institutions/by-cui}" th:object="${institution}">

        <div class="form-label-group">
            <input id="cui" name="cui" th:field="*{cui}" type="text" class="form-control"
                   placeholder="CUI">
            <span th:errors="*{cui}" th:if="${#fields.hasErrors('cui')}"></span>
            <label for="cui">CUI</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Get Institution</button>
    </form>

    <br><br>
    <a href="/" class="btn btn-lg btn-secondary btn-block">Go back</a>
    <br><br>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p></div>
</body>
</html>
