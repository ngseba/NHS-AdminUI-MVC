<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NHS Delete Role</title>
    <link rel="shortcut icon" type="image/png" href="../assets/brand/n.png">


    <!-- Bootstrap core CSS -->
    <link href="../../assets/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../assets/styles/nhsforms.css" rel="stylesheet">

</head>

<body class="text-center">

<div class="form-nhs">
    <img class="mb-4" src="../../assets/brand/n.png" alt="" width="156" height="156">
    <h1 class="h3 mb-3 font-weight-normal">Delete Role form</h1>


    <form class="form-nhs" method="POST" th:action="@{/roles/deleted-role-id}" th:object="${roleDTO}">


        <div class="form-label-group">
            <input id="id" name="id" th:field="*{id}" type="id" class="form-control"
                   placeholder="ID" autofocus>
            <span th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></span>
            <label for="id">ID</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete Role</button>
    </form>


    <form class="form-nhs" method="POST" th:action="@{/roles/deleted-role-name}" th:object="${roleDTO}">

        <div class="form-label-group">
            <input id="name" name="name" th:field="*{name}" type="name" class="form-control"
                   placeholder="Name">
            <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
            <label for="name">Name</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete Role</button>
    </form>

    <br><br>
    <a href="/" class="btn btn-lg btn-secondary btn-block">Go back</a>
    <br><br>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p></div>
</body>
</html>
